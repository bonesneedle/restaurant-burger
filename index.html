<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Burger Restaurant</title>
	<link rel="stylesheet" href="css/style.min.css?_v=20221105071528">
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__container">
		<div class="header__info">
			<a href="#" class="header__logo">
				<picture><source srcset="img/logo/logo.webp" type="image/webp"><img src="img/logo/logo.png" alt="logo"></picture>
			</a>
			<div class="header__delivery delivery-header">
				<div class="delivery-header__img">
					<picture><source srcset="img/header/delivery.webp" type="image/webp"><img src="img/header/delivery.png" alt="delivery"></picture>
				</div>
				<a href="tel:+1234567890" class="delivery-header__contact">Express Delivery <span>+1 234 567
						890</span></a>
			</div>
			<div class="burger-menu"><span></span></div>
		</div>
		<nav class="header__menu menu-header">
			<ul class="menu-header__list">
				<li><a href="#" target="_blank" class="menu-header__link">Home</a></li>
				<li><a href="#" target="_blank" class="menu-header__link">Menu</a></li>
				<li><a href="#" target="_blank" class="menu-header__link">Our Story</a></li>
				<li><a href="#" target="_blank" class="menu-header__link">Contact Us</a></li>
			</ul>
		</nav>
	</div>
</header>
		<main class="page">
			<section class="page__main-screen main-screen">
				<div class="main-screen__container">
					<div class="main-screen__body">
						<div class="main-screen__subtittle">It is a good time for the great taste of burgers</div>
						<div class="main-screen__tittle">burger<span>week</span></div>
					</div>
					<div class="main-screen__product product-main-screen">
						<div class="product-main-screen__center-img product-main-screen__img">
							<picture><source srcset="img/mainScreen/burger.webp" type="image/webp"><img src="img/mainScreen/burger.png" alt="burger"></picture>
							<div class="product-main-screen__left-img product-main-screen__img">
								<picture><source srcset="img/mainScreen/fries.webp" type="image/webp"><img src="img/mainScreen/fries.png" alt="fries"></picture>
							</div>
							<div class="product-main-screen__right-img product-main-screen__img">
								<picture><source srcset="img/mainScreen/drink.webp" type="image/webp"><img src="img/mainScreen/drink.png" alt="drink"></picture>
							</div>
						</div>
						<div class="product-main-screen__price price-main-screen-product">
							<div class="price-main-screen-product__decor">
								<div class="price-main-screen-product__dollar">$50<span>.49</span></div>
								<div class="price-main-screen-product__text">only</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main-screen__background">
					<picture><source srcset="img/mainScreen/backgrounds/bg.webp" type="image/webp"><img src="img/mainScreen/backgrounds/bg.jpg" alt="background"></picture>
				</div>
			</section>
			<section class="page__offers offers-page">
				<div class="offers-page__container container">
					<div class="offers-page__content">
						<div class="offers-page__column offers-page__column-big">
							<a href="#" target="_blank" class="offers-page__item offers-page__item-full-height">
								<picture><source srcset="img/offers/burger.webp" type="image/webp"><img src="img/offers/burger.jpg" alt="burger"></picture>
								<div class="offers-page__text">
									<span>Try it today</span>
									<p>Most Popular Burger</p>
								</div>
							</a>
						</div>
						<div class="offers-page__column offers-page__column-flex">
							<a href="#" target="_blank" class="offers-page__item">
								<picture><source srcset="img/offers/burger_double.webp" type="image/webp"><img src="img/offers/burger_double.jpg" alt="burger"></picture>
								<div class="offers-page__text">
									<span>Try it today</span>
									<p>more fun</p>
									<p>more taste</p>
								</div>
							</a>
							<a href="#" target="_blank" class="offers-page__item">
								<picture><source srcset="img/offers/burger_set.webp" type="image/webp"><img src="img/offers/burger_set.jpg" alt="burger"></picture>
								<div class="offers-page__text">
									<span>Try it today</span>
									<p>fresh & chili</p>
								</div>
							</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
</footer>
	</div>

	<script src="js/app.min.js?_v=20221105071528"></script>
</body>

</html>
